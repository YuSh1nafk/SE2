<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created Successfully</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://i.pinimg.com/736x/1c/d9/d9/1cd9d9260850cf42dae93d286eee2389.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .success-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
        backdrop-filter: blur(2px);
        border: 1px solid rgba(121, 75, 49, 0.3);
    }

    .success-icon {
        color: #794b31;
        font-size: 7rem;
        margin-bottom: 1.2rem;
        animation: bounce 1s;
    }

    h1 {
        color: #794b31;
        margin-bottom: 1.5rem;
        font-weight: 700;
        font-size: 3rem;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    p {
        color: #5a4a42;
        line-height: 1.7;
        margin-bottom: 2rem;
        font-size: 1.2rem;
        font-style: italic; /* Chữ nghiêng */
        font-weight: 500;
    }

    .signin-btn {
        background-color: #794b31;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none !important;
    }

    .signin-btn:hover {
        background-color: #b08d7a;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(121, 75, 49, 0.3);
        color: white;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-20px);}
        60% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
<div class="success-container">
  <div class="success-icon">
    <i class="fas fa-check-circle"></i>
  </div>

  <h1>Successful!</h1>
  <p>
    Congratulations, your account has been<br>
    successfully created. Please click the button<br>
    below to Sign In.
  </p>
  <a th:href="@{/login}" class="signin-btn">Sign In</a>
</div>
</body>
</html>
