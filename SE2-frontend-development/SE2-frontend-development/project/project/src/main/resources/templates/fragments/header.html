<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <a class="navbar-brand" href="/">Mercy Hotel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li th:class="${activePage == 'home'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li th:class="${activePage == 'browseRoom'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" th:href="@{/browseRoom}">Browse Rooms</a>
                </li>
                <li th:class="${activePage == 'manageRoom'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/manageRoom" th:if="${isAdmin}">Manage Rooms</a>
                </li>
                <li th:class="${activePage == 'myBooking'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/my-bookings">My Bookings</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:unless="${isLoggedIn}">
                    <a class="nav-link" href="/auth/login">Sign In</a>
                </li>
                <li class="nav-item" th:unless="${isLoggedIn}">
                    <a class="nav-link" href="/auth/register">Register</a>
                </li>
                <li class="nav-item" th:if="${isLoggedIn}">
                    <a class="nav-link" th:href="${isAdmin ? '/admin/profile' : '/customer/profile'}" th:text="${username}"></a>
                </li>

                <li class="nav-item" th:if="${isLoggedIn}">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-link nav-link " type="submit">Logout</button>
                    </form>
                </li>

            </ul>
        </div>
    </nav>
    <div class="hero-section"></div>
</div>
</body>
</html>
