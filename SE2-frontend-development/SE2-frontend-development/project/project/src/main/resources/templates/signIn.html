<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/736x/1c/d9/d9/1cd9d9260850cf42dae93d286eee2389.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .signin-container {
            width: 450px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            position: relative;
            z-index: 1;
        }

        .signin-title {
            text-align: center;
            color: #794b31;
            margin-bottom: 40px;
            font-size: 42px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #794b31;
            background-color: white;
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 15px;
            margin: 25px 0;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .btn-signin {
            width: 60%;
            padding: 15px;
            background-color: #794b31;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-signin:hover {
            background-color: #b08d7a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(121, 75, 49, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 16px;
        }

        .signup-link a {
            color: #794b31;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #5a3a25;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signin-container">
    <h2 class="signin-title">Sign In</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Your email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Your password" required>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <div class="btn-container">
            <button type="submit" class="btn-signin">Sign In</button>
        </div>
        <div class="signup-link">
            Don't have an account? <a th:href="@{/signup}">Sign Up</a>
        </div>
    </form>
</div>
</body>
</html>
