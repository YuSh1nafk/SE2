<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="booking-container">
  <h1 class="booking-title">Booking Now</h1>
  <form th:action="@{/booking}" method="post">
    <input type="hidden" name="roomId" th:value="${param.roomId}" />
    <div class="form-row">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Your name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="phone" placeholder="Your phone number" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Check-In Date</label>
        <input type="date" class="form-control" name="checkInDate" required>
      </div>
      <div class="form-group">
        <label>Check-Out Date</label>
        <input type="date" class="form-control" name="checkOutDate" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Adult</label>
        <div class="number-input">
          <button type="button">-</button>
          <input type="number" name="adults" value="1" min="1" max="10">
          <button type="button">+</button>
        </div>
      </div>
      <div class="form-group">
        <label>Children</label>
        <div class="number-input">
          <button type="button">-</button>
          <input type="number" name="children" value="0" min="0" max="10">
          <button type="button">+</button>
        </div>
      </div>
    </div>
    <div class="terms-group">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the Terms of Service.</label>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn-book">Book</button>
    </div>
  </form>
</div>

<script>
  document.querySelectorAll('.number-input button').forEach(button => {
    button.addEventListener('click', function() {
      const input = this.parentNode.querySelector('input');
      if (this.textContent === '+' && input.value < input.max) {
        input.value = parseInt(input.value) + 1;
      } else if (this.textContent === '-' && input.value > input.min) {
        input.value = parseInt(input.value) - 1;
      }
    });
  });

  const today = new Date().toISOString().split('T')[0];
  document.querySelectorAll('input[type="date"]').forEach(input => input.min = today);
</script>
</body>
</html>
