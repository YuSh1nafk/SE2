<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/styles.css}">
  <style>
    .title {
      text-align: center;
      color: #583101;
      margin-bottom: 30px;
    }
    .btn1{
      background-color:  #794b31;
      color: white;
      text-align: center;
    }
    .btn1:hover{
      background-color: #985c3b;
      color: white;
    }
    .table-container {
      /*display: flex;*/
      justify-content: center;
      margin: 0 auto;
      max-width: 1200px;
      width: 100%;
    }
    .table-responsive {
      text-align: center;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .table thead {

      background-color: #583101;
      color: white;
    }
    .action{
      text-align: center;
    }
    .action-btn {
      color: #583101;
      text-decoration: none;
      margin: 0 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .action-btn:hover {
      color: #90232f;
    }
    .add-room{
      color: #583101;
      margin-bottom: 20px;

    }
    .col-md-9{
      width: 100%;
    }

    .pagination-nav {
      margin-top: 20px;
    }
    .pagination .page-item .page-link {
      color: #583101;
    }
    .pagination .page-item.active .page-link {
      background-color: #583101;
      border-color: #583101;
      color: white;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container-fluid py-4">
  <h1 class="title">Manage Rooms</h1>
  <!-- Success Alert -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Error Alert -->
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="table-container">
    <div class="d-flex justify-content-end mb-4">
      <div class="search-box">
        <form th:action="@{/manageRoom}" method="get">
          <div class="input-group" style="width: 400px">
            <input type="text" name="search" class="form-control" placeholder="Room ID or Type" th:value="${searchQuery}">
            <button class="btn1" type="submit">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </form>
      </div>
    </div>

  <!-- Add Room Button -->
  <div class=" mb-3">
    <a href="/addRoom" class="add-room">
      <i class="bi bi-plus-circle"></i> Add Room
    </a>
  </div>

  <!-- Rooms Table -->

  <div class="table-responsive col-md-9">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Room Type</th>
        <th>Price</th>
        <th class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="room : ${rooms}">
        <td th:text="${room.id}">101</td>
        <td th:text="${room.roomType}">Standard Room</td>
        <td th:text="'$' + ${room.roomPrice}">$100</td>
        <td class="action">
          <a th:href="@{/edit/{id}(id=${room.id})}" class="action-btn">
            <i class="bi bi-pencil-square"></i> Edit
          </a>

          <a th:href="@{/delete/{id}(id=${room.id})}" class="action-btn"
             onclick="return confirm('Are you sure you want to delete this room?');">
            <i class="bi bi-trash-fill"></i> Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>

  <!-- Pagination -->
  <nav class="pagination-nav mt-4" aria-label="Page navigation" th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center">

      <!-- Previous -->
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link"
           th:href="@{/manageRoom(page=${currentPage - 1}, size=${pageSize}, search=${searchQuery})}">
          Previous
        </a>
      </li>

      <!-- Page numbers -->
      <li class="page-item"
          th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link"
           th:href="@{/manageRoom(page=${i}, size=${pageSize}, search=${searchQuery})}"
           th:text="${i + 1}"></a>
      </li>

      <!-- Next -->
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link"
           th:href="@{/manageRoom(page=${currentPage + 1}, size=${pageSize}, search=${searchQuery})}">
          Next
        </a>
      </li>

    </ul>
  </nav>


</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
