<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .room-form-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-title {
      color: #583101;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-section {
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 500;
      color: #583101;
      margin-bottom: 8px;
    }
    .form-control, .form-select {
      border-radius: 5px;
      padding: 10px 15px;
      border: 1px solid #ddd;
    }
    .form-control:focus, .form-select:focus {
      border-color: #583101;
      box-shadow: 0 0 0 0.25rem rgba(88, 49, 1, 0.25);
    }
    .btn-custom {
      background-color: #583101;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      border: none;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background-color: #794b31;
      color: white;
    }
    .btn-outline-custom {
      border: 1px solid #583101;
      color: #583101;
      padding: 10px 25px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .btn-outline-custom:hover {
      background-color: #f8f9fa;
    }
    .image-upload-container {
      border: 2px dashed #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .image-upload-container:hover {
      border-color: #583101;
    }
    .amenities-checkbox {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .amenity-item {
      flex: 0 0 calc(33.333% - 10px);
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5">
  <div class="room-form-container">
    <h2 class="form-title">ADD NEW ROOM</h2>

    <form th:action="@{/admin/rooms/save}" method="post" enctype="multipart/form-data">
      <!-- Basic Information -->
      <div class="row">
        <div class="col-md-6 form-section">
          <label class="form-label">Room Type</label>
          <select class="form-select" name="roomType" required>
            <option value="" selected disabled>Select room type</option>
            <option value="STANDARD">Standard Room</option>
            <option value="DELUXE">Deluxe Room</option>
            <option value="SUITE">Suite</option>
            <option value="FAMILY">Family Room</option>
            <option value="VIP">VIP Suite</option>
          </select>
        </div>

        <div class="col-md-6 form-section">
          <label class="form-label">Room Number</label>
          <input type="text" class="form-control" name="roomNumber" required>
        </div>
      </div>

      <!-- Pricing -->
      <div class="row">
        <div class="col-md-6 form-section">
          <label class="form-label">Price per night ($)</label>
          <input type="number" class="form-control" name="price" min="0"  required>
        </div>

        <div class="col-md-6 form-section">
          <label class="form-label">Area</label>
          <input type="number" class="form-control" name="area" min="0" required>
        </div>
      </div>

      <!-- Capacity -->
      <div class="row">
        <div class="col-md-6 form-section">
          <label class="form-label">Capacity</label>
          <input type="number" class="form-control" name="Capacity" min="1" required>
        </div>



        <div class="col-md-6 form-section">
          <label class="form-label">Bed Configuration</label>
          <select class="form-select" name="bedConfig" required>
            <option value="1 King">1 King Bed</option>
            <option value="2 Queen">2 Queen Beds</option>
            <option value="1 Queen">1 Queen Bed</option>
            <option value="2 Twin">2 Twin Beds</option>
          </select>
        </div>
      </div>

      <!-- Images -->
      <div class="form-section">
        <label class="form-label">Room Images</label>
        <div class="image-upload-container" onclick="document.getElementById('roomImages').click()">
          <i class="bi bi-cloud-arrow-up" style="font-size: 2rem; color: #583101;"></i>
          <p class="mt-2">Click to upload images or drag and drop</p>
          <input type="file" id="roomImages" name="roomImages" multiple accept="image/*" style="display: none;">
        </div>
        <div id="image-preview" class="mt-3 d-flex flex-wrap gap-2"></div>
      </div>

      <!-- Amenities -->
      <div class="form-section">
        <label class="form-label">Amenities</label>
        <div class="amenities-checkbox">
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" name="amenities" value="WiFi" id="wifi">
            <label class="form-check-label" for="wifi">WiFi</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" name="amenities" value="TV" id="tv">
            <label class="form-check-label" for="tv">TV</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" name="amenities" value="AC" id="ac">
            <label class="form-check-label" for="ac">Air Conditioning</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" name="amenities" value="Minibar" id="minibar">
            <label class="form-check-label" for="minibar">Minibar</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" name="amenities" value="Safe" id="safe">
            <label class="form-check-label" for="safe">Safe</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" name="amenities" value="Hairdryer" id="hairdryer">
            <label class="form-check-label" for="hairdryer">Hairdryer</label>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="form-section">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" required></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a href="/admin/rooms" class="btn btn-outline-custom">
          Cancel
        </a>
        <button type="submit" class="btn btn-custom">
          Add Room
        </button>
      </div>
    </form>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('roomImages').addEventListener('change', function(e) {
    const previewContainer = document.getElementById('image-preview');
    previewContainer.innerHTML = '';

    if (this.files) {
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();

        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.style.width = '100px';
          img.style.height = '100px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '5px';
          img.style.margin = '5px';
          previewContainer.appendChild(img);
        }

        reader.readAsDataURL(file);
      });
    }
  });
</script>
</body>
</html>
