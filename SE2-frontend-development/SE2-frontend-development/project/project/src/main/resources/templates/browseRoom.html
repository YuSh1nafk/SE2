<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Rooms - Mercy Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .pagination-nav {
            margin-top: 50px;
        }
        .pagination .page-item .page-link {
            color: #583101;
        }
        .pagination .page-item.active .page-link {
            background-color: #583101;
            border-color: #583101;
            color: white;
        }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/searchbox :: searchbox}"></div>

<!-- Main Content -->
<main>
    <div class="container">
        <h1 class="my-4">Browse Rooms</h1>
        <div class="row">
            <div th:each="room : ${rooms}" class="col-md-3">
                <div class="room-card">
                    <img th:src="@{${room.photoUrl}}" th:alt="${room.roomType}" />
                    <div class="content">
                        <h3 th:text="${room.roomType}"></h3>
                        <p th:text="${room.description}"></p>
                        <div class="price" th:text="'$' + ${room.roomPrice}"></div>
                        <a th:href="@{/rooms/{id}(id=${room.id})}" class="linking-view-details">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="pagination-nav" aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/browseRoom(page=${currentPage > 0 ? currentPage - 1 : 0})}">Previous</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/browseRoom(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/browseRoom(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </nav>

    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
