<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Rooms - Mercy Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .pagination-nav {
            margin-top: 50px;
        }
        .pagination .page-item .page-link {
            color: #583101;
        }
        .pagination .page-item.active .page-link {
            background-color: #583101;
            border-color: #583101;
            color: white;
        }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/searchbox :: searchbox}"></div>

<!-- Main Content -->
<main>
    <div class="container">
        <h1 class="my-4">Browse Rooms</h1>
        <div class="row">
            <div th:each="room : ${rooms}" class="col-md-3">
                <div class="room-card">
                    <img th:src="@{${room.photoUrl}}" th:alt="${room.roomType}" />
                    <div class="content">
                        <h3 th:text="${room.roomType}"></h3>
                        <p th:text="${room.description}"></p>
                        <div class="price" th:text="'$' + ${room.roomPrice}"></div>
                        <a th:href="@{/rooms/{id}(id=${room.id})}" class="linking-view-details">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="pagination-nav" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
