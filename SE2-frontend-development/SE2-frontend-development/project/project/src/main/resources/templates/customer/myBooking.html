<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Booking Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/styles.css}">
  <style>
    .booking-card {
      border: 1px solid #ebe8e8;
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(121, 75, 49, 0.15), 0 6px 6px rgba(121, 75, 49, 0.1);
      position: relative;
    }
    @media (min-width: 1200px) {
      .booking-card {
        margin: 40px;
        padding: 40px;
        display: flex;
        gap: 30px;
      }
    }
    .booking-image-container {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (min-width: 1200px) {
      .booking-image-container {
        flex: 0 0 420px;
        margin-bottom: 0;
        align-items: flex-start;
      }
    }
    .booking-image {
      width: 100%;
      max-width: 420px;
      height: 265px;
      border-radius: 10px;
      object-fit: cover;
    }
    .payment-method {
      font-style: italic;
      font-size: 18px;
      color: #1E0E62;
      padding-top: 15px;
      text-align: center;
      justify-content: center;
      width: 100%;
      max-width: 420px;
    }
    @media (min-width: 1200px) {
      .payment-method {
        text-align: left;
      }
    }
    .booking-details {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    @media (min-width: 1200px) {
      .booking-details {
        flex: 1;
        padding-left: 50px;
      }
    }
    .booking-detail {
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      padding-left: 20px;
      position: relative;
    }
    .booking-detail::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #000;
    }
    .detail-label {
      width: 140px;
      flex-shrink: 0;
      font-weight: normal;
    }
    @media (max-width: 576px) {
      .detail-label {
        width: 100%;
        margin-bottom: 5px;
      }
    }
    .status-message {
      color: #EC711F;
      font-style: italic;
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
      padding: 10px 10px 10px 30px;
      position: relative;
    }
    .status-message::before {
      content: "";
      position: absolute;
      left: 0.5px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      background-color: #EC711F;
      border-radius: 50%;
    }
    .cancel-btn-container {
      margin-top: 20px;
      text-align: center;
    }
    @media (min-width: 1200px) {
      .cancel-btn-container {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        margin-top: 0;
      }
    }
    .cancel-btn {
      padding: 12px 16px;
      background-color: #794b31;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 140px;
      border-radius: 6px;
      width: 100%;
    }
    @media (min-width: 576px) {
      .cancel-btn {
        width: auto;
      }
    }
    .cancel-btn:hover {
      background-color: #b08d7a;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(121, 75, 49, 0.2);
    }
    .cancel-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .info-message {
      color: red;
      margin-top: 20px;
      text-align: center;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color:#794b31;
      padding-bottom: 20px;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 33px;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="my-5">
  <h1>My Booking Detail</h1>

  <div th:each="booking : ${bookings}" class="booking-card">

    <!-- Left Column -->
    <div class="booking-image-container">
      <img th:src="${booking.room.photoUrl}"
           th:alt="${'Image of ' + booking.room.roomType}"
           class="booking-image">
      <div class="payment-method">
        Payment method: <strong>Please pay at the counter.</strong>
      </div>
    </div>

    <!-- Right Column -->
    <ul class="booking-details">
      <li class="booking-detail">
        <span class="detail-label" style="font-size: 22px; color: #1E0E62; font-weight: bold">Code:</span>
        <span class="detail-value" style="font-size: 22px; color: #1E0E62; font-weight: bold" th:text="${booking.bookingConfirmationCode}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Name:</span>
        <span class="detail-value" th:text="${booking.guestFullName}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Phone:</span>
        <span class="detail-value" th:text="${'(+)' + booking.guestPhone}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Check-In Date:</span>
        <span class="detail-value" th:text="${#temporals.format(booking.checkInDate, 'yyyy/MM/dd')}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Check-Out Date:</span>
        <span class="detail-value" th:text="${#temporals.format(booking.checkOutDate, 'yyyy/MM/dd')}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Room Type:</span>
        <span class="detail-value" th:text="${booking.room.roomType}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Room Number:</span>
        <span class="detail-value" th:text="${booking.room.roomNumber}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Adults:</span>
        <span class="detail-value" th:text="${booking.numOfAdults}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Children:</span>
        <span class="detail-value" th:text="${booking.numOfChildren}"></span>
      </li>
      <li class="booking-detail">
        <span class="detail-label">Price:</span>
        <span class="detail-value" th:text="'$' + ${#numbers.formatDecimal(booking.room.roomPrice, 1, 2)}"></span>
      </li>
      <li class="status-message" th:text="${booking.status}"></li>
    </ul>

    <!-- Cancel Button -->
    <div class="cancel-btn-container">
      <form th:if="${booking.status == 'Pending'}"
            th:action="@{/bookings/{id}/cancel(id=${booking.id})}"
            method="post">
        <button type="submit" class="cancel-btn">
          Cancel Booking
        </button>
      </form>
      <form th:if="${booking.status == 'Cancelled' }"
            th:action="@{/bookings/{id}/delete(id=${booking.id})}"
            method="post"
            onsubmit="return confirm('Are you sure you want to delete this booking?');">
        <button type="submit" class="cancel-btn">
          Delete
        </button>
      </form>

    </div>

  </div>

  <div class="info-message" th:if="${#lists.isEmpty(bookings)}">
    You can only cancel when the booking is pending verification
  </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>



</body>
</html>
