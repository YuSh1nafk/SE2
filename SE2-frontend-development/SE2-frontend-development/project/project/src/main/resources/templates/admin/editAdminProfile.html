<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .edit-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            max-width: 1000px;
            width: 100%;
        }
        .edit-content {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            width: 100%;
        }
        .profile-image-edit {
            flex: 0 0 350px;
            position: relative;
            display: flex;
            justify-content: center;
        }
        .profile-image {
            width: 350px;
            height: 400px;
            border-radius: 30px;
            object-fit: cover;
            background-color: #eee;
        }
        .change-image-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }
        .change-image-btn {
            padding: 12px 25px;
            background-color: #fff;
            color: #794b31;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .change-image-btn:hover {
            background-color: rgba(121, 75, 49, 0.9);
            color: #fff;
            transform: translateY(-2px);
        }
        .edit-form {
            flex: 1;
            min-width: 0;
        }
        .form-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            color: #444;
            font-size: 20px;
            margin-bottom: 12px;
        }
        .form-input, .form-select {
            width: 100%;
            max-width: 600px;
            padding: 12px 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus, .form-select:focus {
            border-color: #794b31;
            outline: none;
        }
        .form-actions {
            display: flex;
            justify-content: flex-start;
            gap: 200px;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        .save-btn, .cancel-btn {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .save-btn {
            background-color: #794b31;
            color: white;
        }
        .save-btn:hover {
            background-color: #b08d7a;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(121, 75, 49, 0.3);
        }
        .cancel-btn {
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cancel-btn:hover {
            background-color: #ffa0a0;
            transform: translateY(-3px);
        }
        @media (max-width: 768px) {
            .edit-content {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            .profile-image-edit {
                width: 100%;
            }
            .profile-image {
                width: 100%;
                max-width: 280px;
                height: 280px;
            }
            .form-label {
                font-size: 20px;
            }
            .form-input,
            .form-select {
                font-size: 18px;
                max-width: 100%;
            }
            .form-actions {
                flex-direction: column;
                gap: 15px;
                max-width: 100%;
            }
            .save-btn,
            .cancel-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="edit-container">

    <div class="edit-content">
        <!-- Left Column - Profile Image with Change Button -->
        <div class="profile-image-edit">
            <img th:src="@{/profile/image/{id}(id=${user.id})}"
                 onerror="this.onerror=null;this.src='/images/profile/unknownAvatar.png';"
                 alt="Profile Image" class="profile-image">

            <div class="change-image-container">
                <button type="button" class="change-image-btn">Change Photo</button>
            </div>
        </div>

        <!-- Right Column - Edit Form -->
        <form th:action="@{/profile/save}" method="post" enctype="multipart/form-data" class="edit-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="file" id="profileImage" name="profileImage" style="display: none;" accept="image/*">

            <div class="form-group">
                <label for="fullName" class="form-label">Name</label>
                <input type="text" id="fullName" name="fullName" class="form-input" th:value="${user.fullName}" required>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input" th:value="${#temporals.format(user.dateOfBirth, 'yyyy-MM-dd')}" required>
            </div>
            <div class="form-group">
                <label for="position" class="form-label">Position</label>
                <select id="position" name="position" class="form-select" required>
                    <option value="">Select Position</option>
                    <option value="Administrator" th:selected="${user.position == 'Administrator'}">Administrator</option>
                    <option value="Manager" th:selected="${user.position == 'Manager'}">Manager</option>
                    <option value="Supervisor" th:selected="${user.position == 'Supervisor'}">Supervisor</option>
                    <option value="Staff" th:selected="${user.position == 'Staff'}">Staff</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
                <a th:href="@{/admin/profile}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelector('.change-image-btn').addEventListener('click', function() {
        document.getElementById('profileImage').click();
    });

    document.getElementById('profileImage').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.querySelector('.profile-image').src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });
</script>

</body>
</html>
