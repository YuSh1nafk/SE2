<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .title{
            text-align: center;
            color: #583101;
        }

        .search-box {
            padding: 20px;
            border-radius: 5px;

        }
        .btn{
            background-color:  #794b31;
            color: white;
            text-align: center;
        }
        .btn:hover{
            background-color: #985c3b;
            color: white;
        }
        .table-responsive {
            border-radius: 5px;
            overflow: hidden;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .delete-btn {
            color: #583101;
            text-decoration: none;
            cursor: pointer;
        }
        .delete-btn:hover {
            color: #b02a37;
        }
        .pagination-nav {
            margin-top: 20px;
        }
        .pagination .page-item .page-link {
            color: #583101;
        }
        .pagination .page-item.active .page-link {
            background-color: #583101;
            border-color: #583101;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container-fluid py-4">
    <h1 class="title">Booking List</h1>

    <!-- Search Box -->
    <div class="d-flex justify-content-end">
    <div class="search-box">
                <div class="input-group" style="width: 400px">
                    <input type="text" class="form-control" placeholder="Room ID or Type" th:value="${searchQuery}">
                    <button class="btn " type="button">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>

    </div>
    </div>

    <!-- Booking Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Num</th>
                <th>Room ID</th>
                <th>Confirmation Code</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Guest Name</th>
                <th>Guest Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking, iterStat : ${bookings}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${booking.room.id}">101</td>
                <td th:text="${booking.bookingConfirmationCode}">345678000</td>
                <td th:text="${#temporals.format(booking.checkInDate, 'dd/MM/yyyy')}">25/10/2023</td>
                <td th:text="${#temporals.format(booking.checkOutDate, 'dd/MM/yyyy')}">30/10/2023</td>
                <td th:text="${booking.guestFullName}">Emily Johnson</td>
                <td th:text="${booking.guestPhone}">8562345679</td>
                <td>
                    <a href="#" class="delete-btn" th:onclick="'confirmDelete(\'' + ${booking.bookingConfirmationCode} + '\')'">
                        <i class="bi bi-trash-fill"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav class="pagination-nav" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this booking?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn " data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn " id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
