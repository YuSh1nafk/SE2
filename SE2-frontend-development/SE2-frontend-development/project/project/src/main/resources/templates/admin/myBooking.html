<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .title {
            text-align: center;
            color: #583101;
        }
        .search-box {
            padding: 20px;
            border-radius: 5px;
        }
        .btn1 {
            background-color: #794b31;
            color: white;
            text-align: center;
        }
        .btn1:hover {
            background-color: #985c3b;
            color: white;
        }
        .table-responsive {
            border-radius: 5px;
            overflow: hidden;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .delete-btn {
            color: #583101;
            text-decoration: none;
            cursor: pointer;
        }
        .delete-btn:hover {
            color: #583101;
        }
        .pagination-nav {
            margin-top: 20px;
        }
        .pagination .page-item .page-link {
            color: #583101;
        }
        .pagination .page-item.active .page-link {
            background-color: #583101;
            border-color: #583101;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="notification-bell">
            <a th:href="@{/booking-confirmation}" class="btn" style="background-color: transparent; border: none;">
                <div style="position: relative; display: inline-block;">
                    <i class="bi bi-bell-fill" style="font-size: 1.25rem; color: #794b31;"></i>
                    <span th:if="${pendingCount > 0}"
                          th:text="${pendingCount}"
                          class="badge"
                          style="position: absolute; top: -5px; right: -12px; background: none; color: #794b31; font-size: 12px; font-weight: bold;">
    </span>
                </div>
                <span style="margin-left: 8px; font-size: 16px; color: #794b31;">Check pending hotel</span>



            </a>
        </div>

        <!-- Search Box (giữ nguyên) -->
        <div class="search-box">
            <form th:action="@{/my-bookings}" method="get" class="search-box">
                <div class="input-group" style="width: 400px">
                    <input type="text" name="search" class="form-control"
                           placeholder="Room ID or Type" th:value="${searchQuery}">
                    <button class="btn1" type="submit">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Booking Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Num</th>
                <th>Room ID</th>
                <th>Confirmation Code</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Guest Name</th>
                <th>Guest Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking, iterStat : ${bookings}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${booking.room.id}">101</td>
                <td th:text="${booking.bookingConfirmationCode}">345678000</td>
                <td th:text="${#temporals.format(booking.checkInDate, 'dd/MM/yyyy')}">25/10/2023</td>
                <td th:text="${#temporals.format(booking.checkOutDate, 'dd/MM/yyyy')}">30/10/2023</td>
                <td th:text="${booking.guestFullName}">Emily Johnson</td>
                <td th:text="${booking.guestPhone}">8562345679</td>
                <td>
                    <a th:href="@{admin/delete/{id}(id=${booking.id})}"
                       class="delete-btn"
                       onclick="return confirm('Are you sure you want to delete this booking?');">
                        <i class="bi bi-trash-fill"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
