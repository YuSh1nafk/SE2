<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Changed line 6 from using translation keys to static text -->
    <title>Booking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .title {
            text-align: center;
            color: #583101;
        }
        .search-box {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #794b31;
            color: white;
            text-align: center;
        }
        .btn:hover {
            background-color: #985c3b;
            color: white;
        }
        .table-responsive {
            border-radius: 5px;
            overflow: hidden;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .delete-btn {
            color: #583101;
            text-decoration: none;
            cursor: pointer;
        }
        .delete-btn:hover {
            color: #b02a37;
        }
        .no-bookings {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header} ?: '<p>Header not found</p>'"></div>
<div class="container-fluid py-4">
    <!-- Changed line 56 from using translation keys to static text -->
    <h1 class="title">Booking List</h1>

    <!-- Success Message -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage != null}">
        <span th:text="${successMessage}">Operation successful</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Booking Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Num</th>
                <th>Room ID</th>
                <th>Code</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking, iterStat : ${bookings}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${booking.room?.id ?: 'N/A'}"></td>
                <td th:text="${booking.bookingConfirmationCode ?: 'N/A'}"></td>
                <td th:text="${booking.checkInDate != null ? #temporals.format(booking.checkInDate, 'dd/MM/yyyy') : 'N/A'}"></td>
                <td th:text="${booking.checkOutDate != null ? #temporals.format(booking.checkOutDate, 'dd/MM/yyyy') : 'N/A'}"></td>
                <td th:text="${booking.guestFullName ?: 'N/A'}"></td>
                <td th:text="${booking.guestPhone ?: 'N/A'}"></td>
                <td th:text="${booking.status ?: 'N/A'}"></td>
                <td>
                    <a href="#" class="delete-btn" th:onclick="'confirmDelete(' + ${booking.id} + ')'">
                        <i class="bi bi-trash-fill"></i> Delete
                    </a>
                </td>
            </tr>
            <tr th:unless="${bookings != null and !bookings.isEmpty()}">
                <td colspan="9" class="no-bookings">No bookings found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this booking?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer} ?: '<p>Footer not found</p>'"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let bookingIdToDelete = null;

    function confirmDelete(bookingId) {
        bookingIdToDelete = bookingId;
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        deleteModal.show();
    }

    document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
        if (bookingIdToDelete) {
            // Send AJAX request to cancel the booking
            fetch(`/bookings/${bookingIdToDelete}/cancel`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    // Reload the page to refresh the booking list
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete booking: ' + error);
                });
        }
    });
</script>
</body>
</html>
