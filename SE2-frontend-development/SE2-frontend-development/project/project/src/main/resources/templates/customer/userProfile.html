<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            max-width: 1000px;
            width: 100%;
        }
        .profile-content {
            display: flex;
            align-items: center;
            gap: 50px;
            width: 100%;
        }
        .profile-image-container {
            flex: 0 0 350px;
            display: flex;
            justify-content: center;
        }
        .profile-image {
            width: 350px;
            height: 400px;
            border-radius: 30px;
            object-fit: cover;
            background-color: #eee;
        }
        .profile-details {
            flex: 1;
        }
        .profile-detail {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
        .detail-label {
            font-weight: bold;
            color: #444;
            font-size: 20px;
            margin-bottom: 8px;
        }
        .detail-value {
            color: #222;
            font-size: 24px;
        }
        .profile-actions {
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        .edit-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #794b31;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        .edit-btn:hover {
            background-color: #b08d7a;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(121, 75, 49, 0.3);
        }
        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            .profile-image {
                width: 280px;
                height: 280px;
                margin-top: 50px;
            }
            .detail-label, .detail-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-content">
        <div class="profile-image-container">
            <img th:src="${hasProfileImage} ? @{/profile/image/{id}(id=${user.id})} : '/images/profile/unknownAvatar.png'"
                 alt="Profile Image" class="profile-image">
        </div>
        <div class="profile-details">
            <div class="profile-detail">
                <div class="detail-label">Name</div>
                <div class="detail-value" th:text="${user.fullName}">Nguyen Tuyet</div>
            </div>
            <div class="profile-detail">
                <div class="detail-label">Gender</div>
                <div class="detail-value" th:text="${user.gender}">Female</div>
            </div>
            <div class="profile-detail">
                <div class="detail-label">Date of Birth</div>
                <div class="detail-value" th:text="${#temporals.format(user.dateOfBirth, 'dd/MM/yyyy')}">30/01/1995</div>
            </div>
        </div>
    </div>
    <div class="profile-actions">
        <a th:href="@{/profile/edit}" class="edit-btn">Edit Profile</a>
    </div>
</div>

</body>
</html>
