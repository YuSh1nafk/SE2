<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
            .main-content {
                display: flex;
                justify-content: center;
                padding: 20px;
            }
            .profile-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
                padding-top: 40px;
                padding-bottom: 40px;
                padding-left: 200px;
                padding-right: 200px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                background-color: white;
                width: 100%;
                margin: 0 auto;
            }
            .profile-content {
                display: flex;
                align-items: center;
                gap: 50px;
                width: 100%;
            }
            .profile-image-container {
                flex: 0 0 350px;
                display: flex;
                justify-content: center;
            }
            .profile-image {
                width: 350px;
                height: 400px;
                border-radius: 30px;
                object-fit: cover;
                background-color: #eee;
            }
            .profile-details {
                flex: 1;
            }
            .profile-detail {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 2px solid #ddd;
            }
            .detail-label {
                font-weight: bold;
                color: #444;
                font-size: 20px;
                margin-bottom: 8px;
            }
            .detail-value {
                color: #222;
                font-size: 24px;
            }
            .profile-actions {
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }
            .edit-btn {
                display: inline-block;
                padding: 15px 40px;
                background-color: #794b31;
                color: white;
                font-size: 20px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-align: center;
                text-decoration: none;
            }
            .edit-btn:hover {
                background-color: #b08d7a;
                transform: translateY(-3px);
                box-shadow: 0 6px 14px rgba(121, 75, 49, 0.3);
            }
            @media (max-width: 768px) {
                .profile-content {
                    flex-direction: column;
                    text-align: center;
                    gap: 15px;
                }
                .profile-image {
                    width: 280px;
                    height: 280px;
                    margin-top: 50px;
                }
                .detail-label, .detail-value {
                    font-size: 20px;
                }
            }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="profile-container">
    <div class="profile-content">
        <div class="profile-image-container">
            <img th:src="${hasProfileImage} ? @{/profile/image/{id}(id=${user.id})} : '/images/profile/unknownAvatar.png'"
                 alt="Profile Image" class="profile-image">
        </div>
        <div class="profile-details">
            <div class="profile-detail">
                <div class="detail-label">Name</div>
                <div class="detail-value" th:text="${user.fullName}"></div>
            </div>
            <div class="profile-detail">
                <div class="detail-label">Gender</div>
                <div class="detail-value" th:text="${user.gender}"></div>
            </div>
            <div class="profile-detail">
                <div class="detail-label">Date of Birth</div>
                <div class="detail-value" th:text="${#temporals.format(user.dateOfBirth, 'dd/MM/yyyy')}"></div>
            </div>
        </div>
    </div>
    <div class="profile-actions">
        <a th:href="@{/profile/edit}" class="edit-btn">Edit</a>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
