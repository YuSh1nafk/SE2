<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .room-form-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-title {
      color: #583101;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-section {
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 500;
      color: #583101;
      margin-bottom: 8px;
    }
    .form-control, .form-select {
      border-radius: 5px;
      padding: 10px 15px;
      border: 1px solid #ddd;
    }
    .form-control:focus, .form-select:focus {
      border-color: #583101;
      box-shadow: 0 0 0 0.25rem rgba(88, 49, 1, 0.25);
    }
    .btn-custom {
      background-color: #583101;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      border: none;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background-color: #794b31;
      color: white;
    }
    .btn-outline-custom {
      border: 1px solid #583101;
      color: #583101;
      padding: 10px 25px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .btn-outline-custom:hover {
      background-color: #f8f9fa;
    }
    .image-upload-container {
      border: 2px dashed #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .image-upload-container:hover {
      border-color: #583101;
    }
    .amenities-checkbox {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .amenity-item {
      flex: 0 0 calc(33.333% - 10px);
    }
    .img-thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
    }
  </style>
</head>
<body>


<div class="container py-5">
  <div class="room-form-container">
    <h2 class="form-title">EDIT ROOM</h2>

    <form th:action="@{'/edit/' + ${room.id}}" th:object="${room}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="_method" value="PUT">
      <input type="hidden" name="id" th:value="${room.id}">

      <!-- Basic Information -->
      <div class="row">
        <div class="col-md-6 form-section">
          <label class="form-label">Room Type</label>
          <select class="form-select" th:field="*{roomType}" required>
            <option value="Standard Room" th:selected="${room.roomType == 'STANDARD'}">Standard Room</option>
            <option value="Deluxe Room" th:selected="${room.roomType == 'DELUXE'}">Deluxe Room</option>
            <option value="Suite" th:selected="${room.roomType == 'SUITE'}">Suite</option>
            <option value="Family Room" th:selected="${room.roomType == 'FAMILY'}">Family Room</option>
            <option value="VIP Suite" th:selected="${room.roomType == 'VIP'}">VIP Suite</option>
          </select>
        </div>

        <div class="col-md-6 form-section">
          <label class="form-label">Room Number</label>
          <input type="text" class="form-control" th:field="*{roomNumber}" required>
        </div>
      </div>

      <!-- Pricing -->
      <div class="row">
        <div class="col-md-6 form-section">
          <label class="form-label">Price per night ($)</label>
          <input type="number" class="form-control" th:field="*{roomPrice}" min="0" step="1" required>
        </div>

        <div class="col-md-6 form-section">
          <label class="form-label">Area (mÂ²)</label>
          <input type="number" class="form-control" th:field="*{roomArea}" min="0" step="1" required>
        </div>
      </div>

      <!-- Capacity -->
      <div class="row">
        <div class="col-md-6 form-section">
          <label class="form-label">Capacity</label>
          <input type="number" class="form-control" th:field="*{roomCapacity}" min="1" required>
        </div>
      </div>

      <!-- Main Image -->
      <div class="form-section">
        <label class="form-label">Upload Main Photo</label>
        <input type="file" id="mainPhoto" name="mainPhoto" accept="image/*" class="form-control" required>
        <div id="main-photo-preview" class="mt-2">
          <img th:if="${room.photoUrl}" th:src="@{${room.photoUrl}}" class="img-thumbnail">
        </div>
      </div>

      <!-- Image Upload (Alternative to URLs) -->
      <div class="form-section">
        <label class="form-label">Upload New Images (Optional)</label>
        <div class="image-upload-container" onclick="document.getElementById('roomImages').click()">
          <i class="bi bi-cloud-arrow-up" style="font-size: 2rem; color: #583101;"></i>
          <p class="mt-2">Click to upload images or drag and drop</p>
          <input type="file" id="roomImages" name="roomImages" multiple accept="image/*" style="display: none;">
        </div>
        <div id="image-preview" class="mt-3 d-flex flex-wrap gap-2"></div>

        <!-- Existing Images -->
        <div th:if="${roomImages}" class="mt-3">
          <label class="form-label">Current Images</label>
          <div class="d-flex flex-wrap gap-2">
            <img th:each="image : ${roomImages}"
                 th:src="@{${image}}"
                 class="img-thumbnail">
          </div>
        </div>
      </div>

      <!-- Amenities -->
      <div class="form-section">
        <label class="form-label">Amenities</label>
        <input type="text" class="form-control" th:field="*{amenities}"
               placeholder="Enter amenities separated by commas (e.g., WiFi,TV,AC)">
        <small class="text-muted">Or select from common amenities below</small>

        <div class="amenities-checkbox mt-2">
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" id="wifi" value="WiFi" onclick="updateAmenities(this)"
                   th:checked="${#strings.contains(room.amenities, 'WiFi')}">
            <label class="form-check-label" for="wifi">WiFi</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" id="tv" value="TV" onclick="updateAmenities(this)"
                   th:checked="${#strings.contains(room.amenities, 'TV')}">
            <label class="form-check-label" for="tv">TV</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" id="ac" value="Air Conditioning" onclick="updateAmenities(this)"
                   th:checked="${#strings.contains(room.amenities, 'AC')}">
            <label class="form-check-label" for="ac">Air Conditioning</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" id="minibar" value="Minibar" onclick="updateAmenities(this)"
                   th:checked="${#strings.contains(room.amenities, 'Minibar')}">
            <label class="form-check-label" for="minibar">Minibar</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" id="view" value="View" onclick="updateAmenities(this)"
                   th:checked="${#strings.contains(room.amenities, 'View')}">
            <label class="form-check-label" for="view">View</label>
          </div>
          <div class="amenity-item form-check">
            <input class="form-check-input" type="checkbox" id="hairdryer" value="Hairdryer" onclick="updateAmenities(this)"
                   th:checked="${#strings.contains(room.amenities, 'Hairdryer')}">
            <label class="form-check-label" for="hairdryer">Hairdryer</label>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="form-section">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/manageRoom}" class="btn btn-outline-custom">
          Cancel
        </a>
        <button type="submit" class="btn btn-custom">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Image preview functionality
  document.getElementById('roomImages').addEventListener('change', function(e) {
    const previewContainer = document.getElementById('image-preview');
    previewContainer.innerHTML = '';

    if (this.files) {
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();

        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.classList.add('img-thumbnail');
          previewContainer.appendChild(img);
        }

        reader.readAsDataURL(file);
      });
    }
  });

  // Amenities checkbox handler
  function updateAmenities(checkbox) {
    const amenitiesField = document.querySelector('[th\\:field="*{amenities}"]');
    let currentAmenities = amenitiesField.value ? amenitiesField.value.split(',') : [];

    if (checkbox.checked) {
      if (!currentAmenities.includes(checkbox.value)) {
        currentAmenities.push(checkbox.value);
      }
    } else {
      currentAmenities = currentAmenities.filter(a => a !== checkbox.value);
    }

    amenitiesField.value = currentAmenities.filter(a => a.trim() !== '').join(',');
  }

  // Initialize amenities checkboxes based on current value
  document.addEventListener('DOMContentLoaded', function() {
    const amenitiesField = document.querySelector('[th\\:field="*{amenities}"]');
    if (amenitiesField && amenitiesField.value) {
      const currentAmenities = amenitiesField.value.split(',');
      currentAmenities.forEach(amenity => {
        const checkbox = document.querySelector(`input[value="${amenity.trim()}"]`);
        if (checkbox) {
          checkbox.checked = true;
        }
      });
    }
  });
</script>
</body>
</html>
