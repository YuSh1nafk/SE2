<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    .room-form-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      color: #583101;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-section {
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 500;
      color: #583101;
      margin-bottom: 8px;
    }
    .form-control, .form-select {
      border-radius: 5px;
      padding: 10px 15px;
      border: 1px solid #ddd;
    }
    .form-control:focus, .form-select:focus {
      border-color: #583101;
      box-shadow: 0 0 0 0.25rem rgba(88, 49, 1, 0.25);
    }
    .btn-custom {
      background-color: #583101;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      border: none;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background-color: #794b31;
      color: white;
    }
    .btn-outline-custom {
      border: 1px solid #583101;
      color: #583101;
      padding: 10px 25px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .btn-outline-custom:hover {
      background-color: #f8f9fa;
    }
    .image-upload-container {
      border: 2px dashed #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .image-upload-container:hover {
      border-color: #583101;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="room-form-container">
    <h2 class="form-title">Edit Room</h2>

    <form action="/save" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_method" value="PUT">

      <input type="hidden" name="id" th:value="${room.id}">

      <!-- Room Name -->
      <div class="form-section">
        <label class="form-label" for="room-name">Room Number</label>
        <input type="text" class="form-control" id="room-name" name="name" th:value="${room.roomNumber}" placeholder="Enter room name" required>
      </div>

      <!-- Room Type -->
      <div class="form-section">
        <label class="form-label" for="room-type">Room Type</label>
        <select class="form-select" id="room-type" name="type" required>
          <option value="Standard Room" th:selected="${room.roomType=='Standard Room'}">Standard Room</option>
          <option value="Deluxe Room" th:selected="${room.roomType=='Deluxe Room'}">Deluxe Room</option>
          <option value="Superior Room" th:selected="${room.roomType=='Superior Room'}">Superior Room</option>
          <option value="Family Room" th:selected="${room.roomType=='Family Room'}">Family Room</option>
          <option value="Couple Simple Room" th:selected="${room.roomType=='Couple Simple Room'}">Couple Simple Room</option>
        </select>
      </div>

      <!-- Number of Beds -->
      <div class="form-section">
        <label class="form-label" for="beds">Area</label>
        <input type="number" class="form-control" id="beds" name="beds" th:value="${room.roomArea}" min="1" required>
      </div>

      <!-- Number of Guests -->
      <div class="form-section">
        <label class="form-label" for="guests">Number of Guests</label>
        <input type="number" class="form-control" id="guests" name="guests" th:value="${room.roomCapacity}" min="1" required>
      </div>

      <!-- Room Price -->
      <div class="form-section">
        <label class="form-label" for="price">Price per Night ($)</label>
        <input type="number" class="form-control" id="price" name="price" th:value="${room.roomPrice}" min="0" step="0.01" required>
      </div>

      <!-- Room Description -->
      <div class="form-section">
        <label class="form-label" for="description">Room Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter a brief description of the room" required th:text="${room.description}"></textarea>
      </div>

      <!-- Room Amenities -->
      <div class="form-section">
        <label class="form-label">Amenities</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wifi" name="amenities[]" value="wifi" th:checked="${room.amenities.contains('wifi')}">
          <label class="form-check-label" for="wifi">Wi-Fi</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="air-conditioner" name="amenities[]" value="air-conditioner" th:checked="${room.amenities.contains('air-conditioner')}">
          <label class="form-check-label" for="air-conditioner">Air Conditioner</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tv" name="amenities[]" value="tv" th:checked="${room.amenities.contains('tv')}">
          <label class="form-check-label" for="tv">TV</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="mini-bar" name="amenities[]" value="mini-bar" th:checked="${room.amenities.contains('mini-bar')}">
          <label class="form-check-label" for="mini-bar">Mini Bar</label>
        </div>
      </div>

      <!-- Room Main Image -->
      <div class="form-section">
        <label class="form-label" for="main-image">Main Image</label>
        <input type="file" class="form-control" id="main-image" name="mainImage" accept="image/*">
        <img th:src="@{${room.photoUrl}}" class="img-fluid mt-3" alt="Room Main Image" />
      </div>

      <!-- Room Additional Images -->
      <div class="form-section">
        <label class="form-label">Additional Room Images</label>
        <div class="image-upload-container" onclick="document.getElementById('room-images').click()">
          <i class="bi bi-cloud-arrow-up" style="font-size: 2rem; color: #583101;"></i>
          <p class="mt-2">Click to upload additional images or drag and drop</p>
          <input type="file" id="room-images" name="roomImages" multiple accept="image/*" style="display: none;">
        </div>
        <div id="image-preview" class="mt-3 d-flex flex-wrap gap-2">
          <img th:each="image : ${roomImages}"
               th:src="@{${image}}" class="img-thumbnail m-2" style="width: 100px;" />
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-custom">Save Changes</button>
        <a href="/admin/rooms" class="btn btn-outline-custom">Cancel</a>
      </div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Preview selected images
  document.getElementById('room-images').addEventListener('change', function() {
    const previewContainer = document.getElementById('image-preview');
    previewContainer.innerHTML = '';
    const files = this.files;

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.classList.add('img-thumbnail', 'm-2');
        img.style.width = '100px';
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });
</script>

</body>
</html>
